<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício aula 13</title>
  </head>
  <body>
    <script>
      let nome = prompt('Digite seu nome completo');
      nome= nome.trim().toLocaleUpperCase().replace(/\s+/g, ' ');
      document.body.innerHTML += `Seu nome é: ${nome}<br />`;
      document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`
      document.body.innerHTML += `Qual é o primeiro índice da letra A ${nome.indexOf('A')} no seu nome?  <br />`
      document.body.innerHTML += `Qual é o último índice da letra A ${nome.lastIndexOf('A')} no seu nome <br />`
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`
      document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}  <br />`
      document.body.innerHTML += `Seu nome com letra maiúscula: ${nome.toLocaleUpperCase()}  <br />`
      document.body.innerHTML += `Seu nome com letra minúscula: ${nome.toLocaleLowerCase()}  <br />`
    </script>
  </body>
</html>
